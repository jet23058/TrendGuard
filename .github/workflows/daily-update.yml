name: Daily Stock Update

on:
  schedule:
    # 1. ÊØèÊó•Âè∞ÁÅ£ÊôÇÈñì 17:00 (UTC 09:00) Âü∑Ë°å: ÂÆåÊï¥ÊéÉÊèè (Full Scan)
    #    Âª∂ÂæåÂà∞ 17:00 Á¢∫‰øù yfinance Ë≥áÊñôÂ∑≤ÂÆåÊï¥Êõ¥Êñ∞ (Êî∂Áõ§ÂæåÁ¥Ñ 3.5 Â∞èÊôÇ)
    - cron: '0 9 * * 1-5'
    # 2. ÊØèÊó•Âè∞ÁÅ£ÊôÇÈñì 18:30 (UTC 10:30) Âü∑Ë°å: Êõ¥Êñ∞Ë≠¶Á§∫ (Alert Update Only)
    # - cron: '30 10 * * 1-5'
  workflow_dispatch:  # ÂÖÅË®±ÊâãÂãïËß∏Áôº
    inputs:
      task_type:
        description: 'Âü∑Ë°å‰ªªÂãôÈ°ûÂûã'
        required: true
        default: 'auto'
        type: choice
        options:
        - auto
        - full_scan
        - update_alerts
        - generate_article
  pull_request: # PR ÊôÇËß∏ÁôºÊ∏¨Ë©¶ (‰ΩÜ‰∏çÊõ¥Êñ∞Ë≥áÊñô)
    branches: [ "main" ]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ÂøÖÈ†àÂä†ÂÖ•ÈÄôË°åÊâçÊúâÊ¨äÈôê push Âà∞ repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install FinMind pandas pytest twstock lxml requests google-genai tqdm
      
      - name: Fetch previous data
        if: github.event_name != 'pull_request'
        run: |
          # ÂòóË©¶Âæû data ÂàÜÊîØ‰∏ãËºâÊò®Â§©ÁöÑË≥áÊñôÔºå‰ª•‰æøË®àÁÆóÁ∫åÊº≤/ÂâîÈô§
          # Â¶ÇÊûú‰∏ãËºâÂ§±Êïó (‰æãÂ¶ÇÁ¨¨‰∏ÄÊ¨°Âü∑Ë°å)ÔºåÂâáÊúÉÂú® script ‰∏≠Ëá™ÂãïËôïÁêÜÁÇ∫ÂÖ®Á©∫
          mkdir -p frontend/public/data
          echo "‚¨áÔ∏è Fetching previous scan results from data branch..."
          curl -f -o frontend/public/data/daily_scan_results.json "https://raw.githubusercontent.com/${{ github.repository }}/data/daily_scan_results.json" || echo "‚ö†Ô∏è Previous data not found, starting fresh."

      - name: Run tests first
        run: |
          # Ê∏¨Ë©¶Áí∞Â¢É‰∏ã‰ªç‰ΩøÁî® TEST_MODE
          export TEST_MODE=true
          python -m pytest tests/test_update_daily.py -v
      
      - name: Run daily update script
        if: github.event_name != 'pull_request'
        env:
          TEST_MODE: 'false'  # ÂïüÁî®ÂÆåÊï¥ÊéÉÊèè
          TASK_TYPE: ${{ github.event.inputs.task_type || 'auto' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ vars.GEMINI_MODEL }}
          FINMIND_API_TOKEN: ${{ secrets.FINMIND_API_TOKEN }}
        run: |
          # ÂèñÂæóÁï∂Ââç UTC Â∞èÊôÇ
          CURRENT_HOUR=$(date -u +%H)
          
          # Logic:
          # 1. If TASK_TYPE is 'full_scan' -> Full Scan
          # 2. If TASK_TYPE is 'update_alerts' -> Alert Update
          # 3. If TASK_TYPE is 'auto' (default) -> Check time
          
          if [ "$TASK_TYPE" == "full_scan" ]; then
             echo "üöÄ Manual Trigger: Full Stock Scan"
             python scripts/update_daily.py
             
          elif [ "$TASK_TYPE" == "update_alerts" ]; then
             echo "üîî Manual Trigger: Market Alerts Update"
             python scripts/update_daily.py --update-alerts
             
          elif [ "$TASK_TYPE" == "generate_article" ]; then
             echo "üìù Manual Trigger: Article Generation Only"
             
             # Download latest data if processing only article
             mkdir -p frontend/public/data
             echo "‚¨áÔ∏è Downloading latest scan results..."
             curl -f -o frontend/public/data/daily_scan_results.json "https://raw.githubusercontent.com/${{ github.repository }}/data/daily_scan_results.json" || echo "‚ö†Ô∏è Failed to download data, allowing script to check."
             
             python scripts/article_generator.py
             
          elif [ "$TASK_TYPE" == "auto" ]; then
             # Auto Logic: Default to Full Scan unless very late (e.g. > 20:00 TW / 12:00 UTC)
             # This prevents execution delay (e.g. 09:00 -> 10:09) from accidentally triggering 'Alert Only' mode
             if [ "$CURRENT_HOUR" -ge 12 ]; then
                echo "üîî Scheduled (Auto): Market Alerts Update (Late Run)"
                python scripts/update_daily.py --update-alerts
             else
                echo "üîç Scheduled (Auto): Full Stock Scan"
                python scripts/update_daily.py
             fi
             
          else
             echo "‚ö†Ô∏è Unknown task type: $TASK_TYPE, defaulting to Auto logic"
             if [ "$CURRENT_HOUR" -ge 12 ]; then
                python scripts/update_daily.py --update-alerts
             else
                python scripts/update_daily.py
             fi
          fi
      
      - name: Verify output file exists
        if: github.event_name != 'pull_request'
        run: |
          if [ -f "frontend/public/data/daily_scan_results.json" ]; then
            echo "‚úÖ Output file generated successfully"
            echo "üìä File size: $(wc -c < frontend/public/data/daily_scan_results.json) bytes"
          else
            echo "‚ùå Output file not found!"
            exit 1
          fi
      
      - name: Deploy to Data Branch
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/public/data
          publish_branch: data
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ü§ñ Daily data update'

  # Optional: Trigger Vercel deployment (if needed)
