name: Daily Stock Update

on:
  schedule:
    # 1. æ¯æ—¥å°ç£æ™‚é–“ 13:30 (UTC 05:30) åŸ·è¡Œ: å®Œæ•´æƒæ (Full Scan)
    - cron: '30 5 * * 1-5'
    # 2. æ¯æ—¥å°ç£æ™‚é–“ 18:30 (UTC 10:30) åŸ·è¡Œ: æ›´æ–°è­¦ç¤º (Alert Update Only)
    - cron: '30 10 * * 1-5'
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å¿…é ˆåŠ å…¥é€™è¡Œæ‰æœ‰æ¬Šé™ push åˆ° repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas pytest twstock lxml requests
      
      - name: Run tests first
        run: |
          # æ¸¬è©¦ç’°å¢ƒä¸‹ä»ä½¿ç”¨ TEST_MODE
          export TEST_MODE=true
          python -m pytest tests/test_update_daily.py -v
      
      - name: Run daily update script
        env:
          TEST_MODE: 'false'  # å•Ÿç”¨å®Œæ•´æƒæ
        run: |
          # å–å¾—ç•¶å‰ UTC å°æ™‚
          CURRENT_HOUR=$(date -u +%H)
          
          if [ "$CURRENT_HOUR" -ge 10 ]; then
             echo "ğŸ”” Running Market Alerts Update (18:30 TW)..."
             python scripts/update_daily.py --update-alerts
          else
             echo "ğŸ” Running Full Stock Scan (13:30 TW)..."
             python scripts/update_daily.py
          fi
      
      - name: Verify output file exists
        run: |
          if [ -f "frontend/public/data/daily_scan_results.json" ]; then
            echo "âœ… Output file generated successfully"
            echo "ğŸ“Š File size: $(wc -c < frontend/public/data/daily_scan_results.json) bytes"
          else
            echo "âŒ Output file not found!"
            exit 1
          fi
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/public/data/daily_scan_results.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ¤– Daily stock update $(date +'%Y-%m-%d')"
            git push
            echo "âœ… Changes pushed successfully"
          fi

