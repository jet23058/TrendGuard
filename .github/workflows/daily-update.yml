name: Daily Stock Update

on:
  schedule:
    # 1. æ¯æ—¥å°ç£æ™‚é–“ 15:30 (UTC 07:30) åŸ·è¡Œ: å®Œæ•´æƒæ (Full Scan)
    - cron: '30 7 * * 1-5'
    # 2. æ¯æ—¥å°ç£æ™‚é–“ 18:30 (UTC 10:30) åŸ·è¡Œ: æ›´æ–°è­¦ç¤º (Alert Update Only)
    # - cron: '30 10 * * 1-5'
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼
    inputs:
      task_type:
        description: 'åŸ·è¡Œä»»å‹™é¡å‹'
        required: true
        default: 'auto'
        type: choice
        options:
        - auto
        - full_scan
        - update_alerts
        - generate_article

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å¿…é ˆåŠ å…¥é€™è¡Œæ‰æœ‰æ¬Šé™ push åˆ° repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas pytest twstock lxml requests google-genai
      
      - name: Fetch previous data
        run: |
          # å˜—è©¦å¾ data åˆ†æ”¯ä¸‹è¼‰æ˜¨å¤©çš„è³‡æ–™ï¼Œä»¥ä¾¿è¨ˆç®—çºŒæ¼²/å‰”é™¤
          # å¦‚æœä¸‹è¼‰å¤±æ•— (ä¾‹å¦‚ç¬¬ä¸€æ¬¡åŸ·è¡Œ)ï¼Œå‰‡æœƒåœ¨ script ä¸­è‡ªå‹•è™•ç†ç‚ºå…¨ç©º
          mkdir -p frontend/public/data
          echo "â¬‡ï¸ Fetching previous scan results from data branch..."
          curl -f -o frontend/public/data/daily_scan_results.json "https://raw.githubusercontent.com/${{ github.repository }}/data/daily_scan_results.json" || echo "âš ï¸ Previous data not found, starting fresh."

      - name: Run tests first
        run: |
          # æ¸¬è©¦ç’°å¢ƒä¸‹ä»ä½¿ç”¨ TEST_MODE
          export TEST_MODE=true
          python -m pytest tests/test_update_daily.py -v
      
      - name: Run daily update script
        env:
          TEST_MODE: 'false'  # å•Ÿç”¨å®Œæ•´æƒæ
          TASK_TYPE: ${{ github.event.inputs.task_type || 'auto' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ vars.GEMINI_MODEL }}
        run: |
          # å–å¾—ç•¶å‰ UTC å°æ™‚
          CURRENT_HOUR=$(date -u +%H)
          
          # Logic:
          # 1. If TASK_TYPE is 'full_scan' -> Full Scan
          # 2. If TASK_TYPE is 'update_alerts' -> Alert Update
          # 3. If TASK_TYPE is 'auto' (default) -> Check time
          
          if [ "$TASK_TYPE" == "full_scan" ]; then
             echo "ğŸš€ Manual Trigger: Full Stock Scan"
             python scripts/update_daily.py
             
          elif [ "$TASK_TYPE" == "update_alerts" ]; then
             echo "ğŸ”” Manual Trigger: Market Alerts Update"
             python scripts/update_daily.py --update-alerts
             
          elif [ "$TASK_TYPE" == "generate_article" ]; then
             echo "ğŸ“ Manual Trigger: Article Generation Only"
             
             # Download latest data if processing only article
             mkdir -p frontend/public/data
             echo "â¬‡ï¸ Downloading latest scan results..."
             curl -f -o frontend/public/data/daily_scan_results.json "https://raw.githubusercontent.com/${{ github.repository }}/data/daily_scan_results.json" || echo "âš ï¸ Failed to download data, allowing script to check."
             
             python scripts/article_generator.py
             
          elif [ "$TASK_TYPE" == "auto" ]; then
             # Original Auto Logic
             if [ "$CURRENT_HOUR" -ge 10 ]; then
                echo "ğŸ”” Scheduled (Auto): Market Alerts Update (18:30 TW)"
                python scripts/update_daily.py --update-alerts
             else
                echo "ğŸ” Scheduled (Auto): Full Stock Scan (13:30 TW)"
                python scripts/update_daily.py
             fi
             
          else
             echo "âš ï¸ Unknown task type: $TASK_TYPE, defaulting to Auto logic"
             if [ "$CURRENT_HOUR" -ge 10 ]; then
                python scripts/update_daily.py --update-alerts
             else
                python scripts/update_daily.py
             fi
          fi
      
      - name: Verify output file exists
        run: |
          if [ -f "frontend/public/data/daily_scan_results.json" ]; then
            echo "âœ… Output file generated successfully"
            echo "ğŸ“Š File size: $(wc -c < frontend/public/data/daily_scan_results.json) bytes"
          else
            echo "âŒ Output file not found!"
            exit 1
          fi
      
      - name: Deploy to Data Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/public/data
          publish_branch: data
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸ¤– Daily data update'

