<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>趨勢守衛者 | Livermore Trader Dashboard</title>
  <style>
    body {
      background-color: #030712; /* gray-950 */
      margin: 0;
      color: #e5e7eb; /* gray-200 */
    }
    #root-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .spinner {
      border: 4px solid rgba(59, 130, 246, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #3b82f6; /* blue-500 */
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="root-loader">
      <div class="spinner"></div>
      <p style="margin-top: 1rem; color: #6b7280; font-family: monospace;">Loading TrendGuard...</p>
    </div>
    
    <!-- SEO Content (Hidden visually but present for crawlers if needed, though mostly replaced by React) -->
    <div style="display: none;">
      <h1>趨勢守衛者 - 傑西·利弗摩爾關鍵點策略掃描</h1>
      <p>本系統是一個自動化的台股技術分析工具，基於傳奇交易員 Jesse Livermore 的《股票作手回憶錄》交易哲學所設計。</p>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
