        <h1>利弗摩爾台股戰情室 - 傑西·利弗摩爾關鍵點策略掃描</h1>
        <p>本系統是一個自動化的台股技術分析工具，基於傳奇交易員 Jesse Livermore 的《股票作手回憶錄》交易哲學所設計。</p>
        <h2>核心功能介紹</h2>
        <ul>
          <li><strong>突破偵測：</strong> 自動掃描上市櫃股票，尋找突破長期整理區間的強勢股。</li>
          <li><strong>風險控管：</strong> 即時計算技術支撐位，協助投資人執行資金管理。</li>
          <li><strong>趨勢追蹤：</strong> 結合均線多頭排列與 KD 指標，過濾無效訊號。</li>
        </ul>
        <p>系統每日更新台積電、聯發科、長榮等熱門股數據，提供最客觀的市場掃描結果。</p>
